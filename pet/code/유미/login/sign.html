<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="EUC-KR">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인/ 회원가입</title>
    <link rel = "stylesheet" href = "sign.css">
</head>

<body>

    <!--<img src = "./img/로고.png">-->
    <div class="wrap">
        <div class="form-wrap">
            <div class="button-wrap">
                <div id="btn"></div>
                <button type="button" class="togglebtn" onclick="login()">로그인</button>
                <button type="button" class="togglebtn" onclick="register()">회원가입</button>
            </div>

            <form id="login" action="./login.jsp" class="input-group">
                <input type="text" name="id" class="input-field" placeholder="아이디를 입력해주세요." required>
                <input type="password" name="pw" class="input-field" placeholder="비밀번호를 입력해주세요." required>
                <button class="submit" onclick="login()">로그인</button>
            </form>

            <form id="register" action="./join.jsp" class="input-group">
                <input type="text" name="id" class="input-field" placeholder="아이디를 입력해주세요." required>
                <input type="password" name="pw" class="input-field" placeholder="비밀번호를 입력해주세요." required>
                <input type="email" name="email" class="input-field" placeholder="이메일을 입력해주세요." required>
                <button id="signupButton" class="submit" onclick="showSuccessMessage()">회원가입</button>
            </form>
            
        </div>
    </div>


    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function login(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0";
        }

        function register(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }

        function sign(){
            alert("회원가입 먼저 하세요");
        }
        function showSuccessMessage() {
        // 성공 메시지를 alert 창으로 표시
            alert('회원가입이 완료되었습니다!');
                
        }


    </script>

</body>
</html>
