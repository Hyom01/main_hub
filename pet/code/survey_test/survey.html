<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./contact-input-style.css">
    <link rel="stylesheet" href="./hover-effect.css">
</head>
<body>
    <nav class="navbar navbar-default top-bar affix" data-spy="affix" data-offset-top="250" >
        <div class="container" >
            <div class="navbar-header page-scroll">
                <button data-target="#bs-example-navbar-collapse-1" data-toggle="collapse" class="navbar-toggle" type="button">

            <div id="bs-example-navbar-collapse-1" class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="login/test.html">로그인</a></li>
                    <li><a href="#about">설문하러 가기</a></li>
                    
                </ul>
            </div>
        </div>
    </nav>

    <div class="survey-container">
        <div class="card">
            <form method="post" action="../insert3.jsp">
                
                <div class="question">
                    <h3>1. 현재 동거인은 몇명인가?</h3>
                </div>
                <div class="options">
                    <label class="option">
                        <input type="radio" name="1" value="A1">혼자
                        <input type="radio" name="1" value="A2">가족과
                        <input type="radio" name="1" value="A3">아이와
                        <input type="radio" name="1" value="A4">부모님과
                    </label>
                </div>

                <div class="question">
                    <h3>2. 거주지의 특징은?</h3>
                </div>
                <div class="options">
                    <label class="option">
                        <input type="radio" name="1" value="B1">아파트
                        <input type="radio" name="1" value="B2">주택
                        <input type="radio" name="1" value="B3">농장
                        <input type="radio" name="1" value="B4">고층 아파트
                    </label>
                </div>

                <div class="question">
                    <h3>3. 현재 함께 지내는 반려동물이 있는가?</h3>
                </div>
                <div class="options">
                    <label class="option">
                        <input type="radio" name="1" value="C1">강아지
                        <input type="radio" name="1" value="C2">고양이
                        <input type="radio" name="1" value="C3">강아지와 고양이
                        <input type="radio" name="1" value="C4">해당 없음
                    </label>
                </div>

                <div class="question">
                    <h3>4. 여행을 자주 다니는가?</h3>
                </div>
                <div class="options">
                    <label class="option">
                        <input type="radio" name="1" value="D1">자주
                        <input type="radio" name="1" value="D2">종종
                        <input type="radio" name="1" value="D3">가끔
                        <input type="radio" name="1" value="D4">딱히
                    </label>
                </div>

                <div class="question">
                    <h3>5. 선호하는 생활 스타일은?</h3>
                </div>
                <div class="options">
                    <label class="option">
                        <input type="radio" name="1" value="E1">실내
                        <input type="radio" name="1" value="E2">실외
                        <input type="radio" name="1" value="E3">둘다
                    </label>
                </div>

                <div class="question">
                    <h3>6. 반려동물을 키워본 경험이 있는가?</h3>
                </div>
                <div class="options">
                    <label class="option">
                        <input type="radio" name="1" value="F1">강아지
                        <input type="radio" name="1" value="F2">고양이
                        <input type="radio" name="1" value="F3">둘다
                        <input type="radio" name="1" value="F4">없음
                    </label>
                </div>

                <div class="question">
                    <h3>7. 반려동물과 함께 있을 때 해당 증상을 겪어 본 적이 있는가?</h3>
                </div>
                <div class="options">
                    <label class="option">
                        <input type="radio" name="1" value="G1">심함
                        <input type="radio" name="1" value="G2">심하지 않다
                        <input type="radio" name="1" value="G3">콧물
                        <input type="radio" name="1" value="G4">눈충혈
                        <input type="radio" name="1" value="G5">붉은반점/피부 두드러기
                        <input type="radio" name="1" value="G6">없음
                    </label>
                </div>

                <div class="question">
                    <h3>8. 활동적인 운동을 즐겨하는 편인가?</h3>
                </div>
                <div class="options">
                    <label class="option">
                        <input type="radio" name="1" value="H1">예
                        <input type="radio" name="1" value="H2">종종
                        <input type="radio" name="1" value="H3">아니오
                    </label>
                </div>

                <div class="question">
                    <h3>9. 중성화 되어 있는 동물을 원하는가?</h3>
                </div>
                <div class="options">
                    <label class="option">
                        <input type="radio" name="1" value="I1">예
                        <input type="radio" name="1" value="I2">아니오
                        <input type="radio" name="1" value="I3">상관없다
                    </label>
                </div>
                <input type="submit" class="submit-button" value="제출">
                <button type="button" class="submit-button">리셋</button>

            </form>
        </div>
    </div> 
    
</form>
    
</body>
</html>
